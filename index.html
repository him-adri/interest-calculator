<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interst Calculator </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interst Calculator</h1>
        <div class="inpbox">
            <input type="number" id="amount" class="amount" placeholder="Enter Amount please">
            <input type="number" id="time" class="time" placeholder="Enter Time please"><br>
            <input type="number" id="rate" class="rate" placeholder="Enter Rate of Interst please"><br>
            <button onclick="Calculate() ">Calculate</button>
            <h5 id="result">Result =</h5>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
